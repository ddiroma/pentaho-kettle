<!-- ------------------------- User error component here ------------------------- -->
<error class="hidden"></error>

<!-- ------------------------- set class to open or save ------------------------- -->
<div class="dialogWrapper" ng-class="vm.wrapperClass">
  <div class="header">
    <div class="headerTop">
      <div class="headerTitle headerText">
        {{::vm.headerTitle}}
      </div>
      <div class="headerSearch">
        <div class="headerSearchLeft"></div>
        <input type="text" class="searchBox" placeholder="{{::vm.searchPlaceholder}} {{vm.selectedFolder}}" ng-change="vm.doSearch()" ng-model="vm.search"/>
        <div class="headerSearchRight"></div>
      </div>
    </div>
    <div class="headerBottom">
      <div class="breadcrumbSection blueText">
        <breadcrumb path="vm.folder.path" on-select="vm.selectFolderByPath(selectedPath)"></breadcrumb>
      </div>
      <div class="addDelete">
        <div class="addFolder"></div>
        <div class="deleteFolder"></div>
      </div>
    </div>
  </div>
  <div class="middle">
    <div class="directoryTreeArea">
      <!-- ------------------------- Use folder component here ------------------------- -->
      <folder folders="vm.folders" on-select="vm.selectFolder(selectedFolder)" on-open="vm.openFolder(openFolder)" show-recents="vm.showRecents" selected-folder="vm.folder"></folder>
    </div>

    <div class="fileArea fileList">
      <!-- ------------------------- MSG TO USER FOR NO SEARCH RESULTS/RECENTS ------------------------- -->
      <div class="fileAreaMessageView" style="display:none;">
        You haven't opened anything recently.
      </div>

      <!-- ------------------------- FILES/SEARCH LIST or RECENT FILE CARDS  ------------------------- -->
      <div class="fileAreaResultsView">
        <!-- ------------------------- Use files OR card component here ------------------------- -->
        <card ng-show="vm.showRecents" ng-repeat="recent in vm.recentFiles" file="recent"></card>
        <files ng-show="!vm.showRecents" folder="vm.folder" on-click="vm.selectFile(file)"></files>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="fileNameEntry">
      <div class="fileNameEntryLabel">
        <label for="fileNameEntryTextBox">{{::vm.saveFileNameLabel}}</label>
      </div>
      <input id="fileNameEntryTextBox" type="text" class="fileNameEntryTextBox"/>
    </div>
    <div class="buttons">
      <button class="secondary">{{::vm.cancelButton}}</button>
      <button class="primary">{{::vm.confirmButton}}</button>
    </div>
  </div>
</div>
