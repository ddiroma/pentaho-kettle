<!--
  Classes for main div
     1. cardTrans:  Transformation
     2. cardJob:    Job
-->
<div class="card" ng-class="{cardTrans: vm.file.type=='transformation', cardJob: vm.file.type=='job'}" title="{{vm.file.name}}&#013;{{vm.file.path}}"  ng-hide="vm.file.inResult==false">
  <div class="cardMiddle">
    <div class="cardTitleAndDate">
      <div class="cardTitle">{{vm.file.name}}</div>
      <div class="cardDate">{{vm.file.date | date:'MM/dd/yy hh:mm a'}}</div>
    </div>
    <div class="cardTypeIcon"></div>
  </div>
</div>
