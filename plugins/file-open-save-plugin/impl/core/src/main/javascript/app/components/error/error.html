<div class="error">
  <div class="errorHeader headerText">
    {{vm.errorTitle}}
  </div>
  <div class="errorMiddle">
    <div class="errorMiddleTop">
      {{vm.errorMessageTop}}
    </div>
    <div class="errorMiddleBottom" ng-hide="vm.bottomMessage === ''">
      {{vm.errorMessageBottom}}
    </div>
  </div>
  <div class="errorBottom">
    <button class="button2"
            ng-class="{primary : vm.type !== 1, secondary : vm.type === 1}"
            ng-click="vm.errorCancel()">{{vm.errorCancelButton}}</button>
    <button class="primary button1"
            ng-click="vm.errorConfirm()"
            ng-hide="vm.type === 2 || vm.type === 3 || vm.type === 4">{{vm.errorConfirmButton}}</button>
  </div>
</div>
