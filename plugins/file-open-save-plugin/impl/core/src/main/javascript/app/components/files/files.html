<!--
  Classes for table tag
     1. fileTable:   STATIC...always present
     2. searchTable: For search results only
-->
<table class="fileTable">
  <thead>
  <tr>
    <th>
      <div class="nameHeader">{{::vm.nameHeader}}</div>
      <div class="sortWrapper">
        <div class="sort"></div>
      </div>
    </th>
    <th>
      <div>{{::vm.typeHeader}}</div>
    </th>
    <th>
      <div>{{::vm.lastSaveHeader}}</div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="file in vm.folder.children" ng-click="vm.selectFile(file)" ng-dblclick="vm.onClick({file:file})" ng-class="{selected: vm.selectedFile==file}" ng-hide="file.inResult==false">
    <td>
      <div class="fileTypeIcon file-folder"></div>
      <div class="fileName">
        {{file.name}}
      </div>
      <!--<div class="fileLocation" title="full path&#45;&#45;use title-on-truncate">-->
        <!--{{file.path}}-->
      <!--</div>-->
    </td>
    <td>
      <div class="fileType">
        <span>{{file.type}}</span>
      </div>
    </td>
    <td>
      <div class="fileLastSaved">
        <span>{{file.date | date:'MM/dd/yy hh:mm a'}}</span>
      </div>
    </td>
  </tr>
  <tr ng-repeat="file in vm.folder.files" ng-click="vm.selectFile(file)" ng-dblclick="vm.onClick({file:file})" ng-class="{selected: vm.selectedFile==file}" ng-hide="file.inResult==false">
    <td>
      <div class="fileTypeIcon file-trans"></div>
      <div class="fileName">
        {{file.name}}
      </div>
      <!--<div class="fileLocation" title="full path&#45;&#45;use title-on-truncate">-->
      <!--{{file.path}}-->
      <!--</div>-->
    </td>
    <td>
      <div class="fileType">
        <span>{{file.type}}</span>
      </div>
    </td>
    <td>
      <div class="fileLastSaved">
        <span>{{file.date | date:'MM-dd-yy hh:mm a'}}</span>
      </div>
    </td>
  </tr>
</table>
