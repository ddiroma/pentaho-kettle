<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="ThinRepoFlow.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#repoMngTable").children("tbody").children("tr").children("td").click(function(){
    	$("#repoMngTable").children("tbody").children("tr").removeClass("active");
        $(this.parentNode).toggleClass("active");
    });
    
}); 
$(document).ready(function(){
    $("#repoMngTable").children("tbody").children("tr").children("td").hover(function(){
        $(this.parentNode).toggleClass("hover");
    });
});
</script>
</head>
<body>
	<div class="main_div">
	<div>
		<table id="repoMngTable" class="text_left">
			<!-- These tr's must be repeatable -->
			<tr>
				<td class="bullet"/>
				<td width="300px;">
					<div class="margin_bottom_10">Kettle Database
						Repository</div>
					<div>A Kettle database repository uses a central relational
						database to store ETL...</div>
				</td>
				<td>
					<button class="defaultBtn">Set Default</button>
				</td>
			</tr>
			<tr>
				<td class="bullet"/>
				<td width="300px;">
					<div class="margin_bottom_10">Kettle File Repository</div>
					<div>A Kettle file repository uses your local file system to
						store ETL metadata...</div>
				</td>
				<td>
					<button class="defaultBtn">Set Default</button>
				</td>
			</tr>
		</table>
		</div>
		<div class="bottom">
			<div class="margin_bottom_20">
				<hr />
			</div>
			<div>
				<img class="left" alt="" src="images/u42.png" /><a
					id="btnHelp" class="left" href="">Help</a>
				<button id="btnClose" class="right margin_left_10 secondary"
					type="button">Close</button>
				<button id="btnGetStarted" class="right standard" type="button">Get
					Started</button>
			</div>
		</div>
	</div>
</body>
</html>
